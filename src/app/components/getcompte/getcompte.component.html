<button type="button" class="btn btn-success" (click)="ongetListecompte()">affichage compte</button>
<div class="container" style="margin-left: 270px;">
    <h4>LISTE DES COMPTE</h4>
               
    <table class="table table-dark">
      <thead>
        <tr>
          <th>ID</th>
          <th>NUMCOMPTE</th>
          <th>SOLDE</th>
          <th>NINEAPART</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let compte of comptes">

            <td>{{compte.id}}</td>
            <td>{{compte.numerocompte}}</td>
            <td>{{compte.soldecompte}}</td>
            <td>{{compte.partenaire.ninea}}</td>
        </tr>
    </tbody>
    </table>
  </div>
