<form action [formGroup]="formaddenvoi" >

    <div class="form-group">
       <label for="">Montant envoi</label>
       <input type="number" formControlName="montanttransaction" class="form-control" placeholder="Montant depot">
     </div>


     <div class="form-group">
        <label for="">Nom emetteur</label>
        <input type="text" formControlName="nomemmeteur" class="form-control" placeholder="Nom emetteur">
      </div>

      <div class="form-group">
        <label for="">Nom destinataire</label>
        <input type="text" formControlName="nomdestinataire" class="form-control" placeholder="Nom destinataire">
      </div>

      <div class="form-group">
        <label for="">Tel emetteur</label>
        <input type="number" formControlName="telemetteur" class="form-control" placeholder="Tel emeteur">
      </div>


      <div class="form-group">
        <label for="">Tel destinataire</label>
        <input type="number" formControlName="teldestinataire" class="form-control" placeholder="Tel destinataire">
      </div>


      <div class="form-group">
        <label for="">Cni emetteur</label>
        <input type="number" formControlName="cniemetteur" class="form-control" placeholder="Cni emetteur">
      </div>
   


         <button type="submit" (click)="onAddenvoi()" class="btn btn-primary"> Enregistrer </button> 
   </form>
